<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../flightpanel-speed.html">
</head>

<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="basic-speed">
    <template>
      <flightpanel-speed></flightpanel-speed>
    </template>
  </test-fixture>

  <script>
    suite('basic speed', function() {
      var flightpanelEl;
      var width=200;
      var height=200;
      var speed=21;

      suite('when setting data property', function() {

        setup(function() {
          flightpanelEl = fixture('basic-speed');
        });

        test('will render', function(done) {
          expect(flightpanelEl.speed).to.be.undefined;
          flightpanelEl.speed = speed;
          setTimeout(function() {
            expect(flightpanelEl.speed).to.not.be.undefined;
            done();
          }, 1);
        });
      });

    });
  </script>

</body>

</html>
